name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      image_tag_prefix:
        required: true
        type: string
      version_suffix:
        required: true
        type: string

jobs:
  build-push-image:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4



      # ‚úÖ Debug: Confirm all secrets are present
      - name: Debug secrets presence
        run: |
          if [ -z "${{ secrets.REGION }}" ]; then
            echo "‚ùå REGION is missing"
            exit 1
          else
            echo "‚úÖ AWS_REGION is set"
          fi

          if [ -z "${{ secrets.ACCESSID }}" ]; then
            echo "‚ùå ACCESSID is missing"
            exit 1
          else
            echo "‚úÖ AWS_ACCESS_KEY_ID is set"
          fi

          if [ -z "${{ secrets.ACCESSSECRET }}" ]; then
            echo "‚ùå ACCESSSECRET is missing"
            exit 1
          else
            echo "‚úÖ AWS_SECRET_ACCESS_KEY is set"
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.REGION }}
          aws-access-key-id: ${{ secrets.ACCESSID }}
          aws-secret-access-key: ${{ secrets.ACCESSSECRET }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Docker Image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: cp2-githubactions
          IMAGE_TAG_PREFIX: ${{ inputs.image_tag_prefix }}
          VERSION_SUFFIX: ${{ inputs.version_suffix }}
        run: |
          echo "üì¶ Building Docker image..."
          docker build -t $REPOSITORY .

          echo "üè∑Ô∏è Tagging Docker image..."
          docker tag $REPOSITORY:latest $REGISTRY/$REPOSITORY:${IMAGE_TAG_PREFIX}-${VERSION_SUFFIX}

          echo "üöÄ Pushing Docker image to ECR..."
          docker push $REGISTRY/$REPOSITORY:${IMAGE_TAG_PREFIX}-${VERSION_SUFFIX}
